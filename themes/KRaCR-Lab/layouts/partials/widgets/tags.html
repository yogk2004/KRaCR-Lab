<!-- tags -->
{{ if isset site.Taxonomies "tags" }}
  {{ if not (eq (len site.Taxonomies.tags) 0) }}
    <div class="mb-8">
      <h5 class="mb-6 text-lg font-bold text-gray-900 dark:text-white">{{ T "tags" }}</h5>
      <div class="tag-widget bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-md">
        <ul class="flex flex-wrap gap-2">
          {{ range $name, $items := site.Taxonomies.tags }}
            <li>
              <a
                class="tag-link inline-block px-3 py-1 text-sm font-medium text-gray-600 dark:text-gray-300 rounded-full {{ if (and (eq $.Page.Kind `term`) (eq $.Page.Type `tags`) (eq $.Page.Title .Page.Title)) }} active {{ end }}"
                href="{{ .Page.RelPermalink }}">
                {{ .Page.Title | humanize }}
              </a>
            </li>
          {{ end }}
        </ul>
      </div>
    </div>
  {{ end }}
{{ end }}

<style>
  .tag-widget {
    transition: all 0.3s ease;
  }

  .tag-link {
    background-color: #F3F4F6;
    transition: all 0.2s ease;
  }

  .dark .tag-link {
    background-color: #374151;
  }

  .tag-link:hover {
    background-color: #e77f25;
    color: white !important;
    transform: scale(1.05);
  }

  .dark .tag-link:hover {
    background-color: #d95e2d;
  }

  .tag-link.active {
    background: linear-gradient(to right, #e77f25, #FF5C57);
    color: white !important;
    font-weight: 600;
  }

  .dark .tag-link.active {
    background: linear-gradient(to right, #d95e2d, #e63934);
  }
</style>
